<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/logins/login.css" />
</head>
<body>
	<div class="container">
		<img th:src="@{/images/8.png}" alt="Welcome to Rock On!">
		<div class="login">
			<form action="" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<legend>Please Login</legend>
				<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
				<div th:if="${param.error != null}">
					Failed to login.
					<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
						Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
					</div>
				</div>
				<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
				<div th:if="${param.logout != null}">You have been logged out.</div>

				<label for="username">Username</label> <input type="text"
					id="username" name="username" /> <label for="password">Password</label>
				<input type="password" id="password" name="password" />

				<div>
					<button type="submit" class="btn">Log in</button>
				</div>
				
				<p>Not registered? <a href="/register" class="btn">Click HERE</a> to create an account.</p>
				

			</form>
		</div>
	</div>
</body>
</html>
