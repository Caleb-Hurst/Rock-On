<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<title>Centered Navbar with Search Bar Example</title>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="#">Chat</a>
		<a href="#">Routes</a>
		<div class="search-container">
			<input type="text" placeholder="Search...">
			<button type="submit">Search</button>
		</div>
	</nav>
	<div class="slide-container">
			<span id="slider-image-1"></span> <span id="slider-image-2"></span> <span
				id="slider-image-3"></span>

			<div class="image-container">
				<img th:src="@{/images/1.jpg}" class="slider-image"> <img
					th:src="@{/images/2.jpg}" class="slider-image"> <img
					th:src="@{/images/3.jpg}" class="slider-image">
			</div>
			<div class="button-container">
				<a href="#slider-image-1" class="slider-button"></a> <a
					href="#slider-image-2" class="slider-button"></a> <a
					href="#slider-image-3" class="slider-button"></a>
			</div>
		</div>
</body>
</html>
